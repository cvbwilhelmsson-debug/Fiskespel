<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase-fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
        .btn {
            background-color: #4f46e5;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
        }
        .btn:hover {
            background-color: #4338ca;
        }
        .message-box {
            background-color: #fef2f2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-2xl font-bold mb-4">Firebase-demo</h1>
    <div id="status-message" class="bg-gray-100 p-4 rounded-lg mb-4">Laddar...</div>
    <div id="main-app" class="hidden">
        <p class="mb-4">Du är inloggad som användare: <span id="user-id" class="font-bold"></span></p>
        <div class="input-group">
            <label for="message">Skriv ett meddelande:</label>
            <textarea id="message" rows="3" class="w-full p-2 border rounded-md"></textarea>
        </div>
        <button id="save-btn" class="btn">Spara meddelande</button>
        <div class="mt-8">
            <h2 class="text-xl font-bold mb-2">Sparade meddelanden:</h2>
            <div id="messages-list" class="bg-gray-50 p-4 rounded-lg text-left">Inga meddelanden ännu.</div>
        </div>
    </div>
    <div id="error-message-box" class="message-box"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Globala variabler tillhandahållna av miljön.
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Funktion för att visa meddelanden i en låda på sidan
    function showMessage(message, isError = false) {
        const msgBox = document.getElementById('error-message-box');
        msgBox.textContent = message;
        if (isError) {
            msgBox.style.backgroundColor = '#fef2f2';
            msgBox.style.color = '#991b1b';
            console.error(message);
        } else {
            msgBox.style.backgroundColor = '#ecfdf5';
            msgBox.style.color = '#065f46';
        }
        msgBox.style.display = 'block';
    }

    try {
        // Initiera Firebase
        console.log("Försöker initiera Firebase...");
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        console.log("Firebase initierat. Försöker logga in...");
        
        // Håll koll på autentiseringstillståndet
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Användaren är inloggad
                console.log("Användaren är inloggad med UID:", user.uid);
                document.getElementById('status-message').textContent = 'Inloggad. Förbereder applikationen...';
                
                const userId = user.uid;
                document.getElementById('user-id').textContent = userId;
                document.getElementById('main-app').classList.remove('hidden');

                const messagesRef = ref(db, `artifacts/${appId}/users/${userId}/messages`);
                
                // Lyssna på data i realtid
                onValue(messagesRef, (snapshot) => {
                    const messagesList = document.getElementById('messages-list');
                    messagesList.innerHTML = '';
                    const data = snapshot.val();
                    if (data) {
                        const messageKeys = Object.keys(data);
                        // Visa de senaste 5 meddelandena
                        const recentKeys = messageKeys.slice(-5);
                        recentKeys.forEach(key => {
                            const message = data[key];
                            const p = document.createElement('p');
                            p.textContent = message.text;
                            p.classList.add('my-2', 'p-2', 'bg-blue-50', 'rounded-md');
                            messagesList.appendChild(p);
                        });
                    } else {
                        messagesList.textContent = "Inga meddelanden ännu.";
                    }
                }, (error) => {
                    showMessage("Fel vid hämtning av meddelanden: " + error.message, true);
                    console.error("Firebase Database error:", error);
                });

                // Hantera spara-knappen
                document.getElementById('save-btn').onclick = async () => {
                    const messageText = document.getElementById('message').value;
                    if (messageText.trim() === '') {
                        showMessage('Meddelandet kan inte vara tomt.', true);
                        return;
                    }
                    try {
                        // Använder `push` för att skapa en unik nyckel för varje meddelande
                        const newMessageRef = ref(db, `artifacts/${appId}/users/${userId}/messages/${Date.now()}`);
                        await set(newMessageRef, {
                            text: messageText,
                            timestamp: new Date().toISOString()
                        });
                        document.getElementById('message').value = '';
                        showMessage('Meddelande sparat!', false);
                    } catch (error) {
                        showMessage("Kunde inte spara meddelandet: " + error.message, true);
                        console.error("Firebase Database set error:", error);
                    }
                };

            } else {
                // Ingen användare är inloggad, försök logga in
                console.log("Ingen användare inloggad. Försöker logga in med anpassad token.");
                document.getElementById('status-message').textContent = 'Loggar in...';
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Inloggning med anpassad token lyckades.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Inloggning med anonym token lyckades.");
                    }
                } catch (error) {
                    showMessage("Autentisering misslyckades: " + error.message, true);
                    console.error("Firebase Auth error:", error);
                }
            }
        });
    } catch (error) {
        showMessage("Fel vid initialisering av databasen: " + error.message, true);
        console.error("Fel vid initialisering av databasen:", error);
    }
</script>

</body>
</html>
